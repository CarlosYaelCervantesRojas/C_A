<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Carla & Aldo | Invitacion Boda | 10 Abril 2025"
    />
    <meta property="og:title" content="C&A | Invitacion" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./images/4.webp" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vidalok&family=Great+Vibes&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Playwrite+RO:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>C&A | Invitacion</title>
  </head>
  <body>
    <section id="inv">
      <div class="img__container">
        <img id="sello" src="./images/sello.webp" width="100" alt="C&A" loading="lazy"/>
      </div>
      <picture>
        <source media="(min-width:650px)" srcset="./images/SOBRE-H.avif">
        <img src="./images/SOBRE-LARGO.avif" alt="Sobre" style="width:auto;">
      </picture>
    </section>
    <main id="main" class="hidden">
      <section id="v1">
        <div class="content__container">
          <h3 class="heading">¡Nos casamos!</h3>
          <p class="quote">SOLO EL AMOR NOS DA EL SABOR DE LA ETERNIDAD</p>
        </div>
        <div class="img__container">
          <img src="./images/7.webp" alt="C&A templo" loading="lazy" />
        </div>
      </section>
      <section id="v2">
        <div class="img__container">
          <img src="./images/v2.webp" alt="C&A names" loading="lazy" />
        </div>
      </section>
      <section id="v3">
        <div class="img__container">
          <img src="./images/6.webp" alt="C&A manos" loading="lazy" />
        </div>
        <aside id="parents">
          <h3><span id="bold">EN COMPAÑIA DE</span><br><span id="tinny">NUESTROS PADRES</span></h3>
          <div class="img__container">
            <img id="ci" src="./images/NOVIA+2.png" alt="novia" loading="lazy" />
          </div>
          <p id="ce">Carlos E. Cervantes Vasquez</p>
          <p id="dr">Dolores Rojas Tome</p>
          <div class="img__container">
            <img id="am" src="./images/NOVIO.png" alt="novio" loading="lazy" />
          </div>
          <p id="em">Esteban Muñoz Reyes</p>
          <p id="mh">Mirna Huerta Huitzil</p>
        </aside>
      </section>
      <section id="v4">
        <div class="img__container">
          <img src="./images/marco.webp" alt="C&A date" loading="lazy" />
        </div>
        <div id="counter"></div>
      </section>
      <section id="v5">
        <div class="img__container">
          <img src="./images/5.webp" alt="C&A couple" loading="lazy" />
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
