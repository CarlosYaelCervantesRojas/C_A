<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Carla & Aldo | Invitacion Boda | 10 Abril 2025"
    />
    <meta property="og:title" content="C&A | Invitacion" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./images/4.webp" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vidalok&family=Great+Vibes&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Playwrite+RO:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>C&A | Invitacion</title>
  </head>
  <body>
    <section id="inv">
      <div class="img__container">
        <img id="sello" src="./images/sello.webp" alt="C&A" />
      </div>
      <picture>
        <source media="(min-width:650px)" srcset="./images/SOBRE-H.avif">
        <img src="./images/SOBRE-LARGO.avif" alt="Sobre">
      </picture>
    </section>
    <main id="main" class="hidden">
      <section id="v1">
        <div class="content__container">
          <h3 class="heading">¡Nos casamos!</h3>
          <p class="quote">SOLO EL AMOR NOS DA EL SABOR DE LA ETERNIDAD</p>
        </div>
        <div class="img__container">
          <img src="./images/7.webp" alt="C&A templo"/>
        </div>
      </section>
      <section id="v2">
        <div class="img__container">
          <img src="./images/v2.webp" alt="C&A names"/>
        </div>
      </section>
      <section id="v3">
        <div class="img__container">
          <img src="./images/6.webp" alt="C&A manos" />
        </div>
        <aside id="parents">
          <h3><span id="bold">EN COMPAÑIA DE</span><br><span id="tinny">NUESTROS PADRES</span></h3>
          <div class="img__container">
            <img id="ci" src="./images/NOVIA+2.png" alt="novia"/>
          </div>
          <p id="ce">Carlos E. Cervantes Vasquez</p>
          <p id="dr">Dolores Rojas Tome</p>
          <div class="img__container">
            <img id="am" src="./images/NOVIO.png" alt="novio" />
          </div>
          <p id="em">Esteban Muñoz Reyes</p>
          <p id="mh">Mirna Huerta Huitzil</p>
        </aside>
      </section>
      <section id="v4">
        <div class="img__container">
          <img src="./images/marco.webp" alt="C&A date"/>
        </div>
      </section>
      <section id="v5">
        <div class="img__container">
          <img src="./images/5.webp" alt="C&A couple"/>
        </div>
      </section>
      <section id="v6">
        <div class="img__container">
          <img src="./images/ubicacion.webp" alt="ubicaion"/>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13046.786428632482!2d-98.24066243230327!3d18.97752137081472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfb8c0a6749e4d%3A0xe71d4ecc5a864079!2sSalon%20Jard%C3%ADn%20Ex%20Hacienda%20San%20Bartolo!5e0!3m2!1ses!2smx!4v1737962782027!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
      <section id="v7">
        <div class="img__container">
          <img src="./images/horario.webp" alt="horario"/>
        </div>
      </section>
      <section id="v8">
        <div class="content__container">
          <h3 class="heading">Mesa de Regalos</h3>
          <a href="https://www.amazon.com.mx/wedding/share/CarlayAldo" target="_blank" class="mesa__container">
            <img src="./images/presenta.png" alt="fondo"/>
          </a>
        </div>
        <div class="img__container">
          <img src="./images/papel.webp" alt="fondo"/>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
